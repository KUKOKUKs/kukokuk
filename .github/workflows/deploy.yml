name: KUKOKUK 수동 배포

on:
  workflow_dispatch:
    inputs:
      message:
        description: '배포 메시지'
        required: false
        default: '수동 배포 실행'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 다운로드
        uses: actions/checkout@v4

      - name: Java 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 애플리케이션 빌드
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      - name: 서버 배포
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "배포 시작: ${{ github.event.inputs.message }}"
            
            cd /home/ubuntu/kukokuk
            sudo pkill -f kukokuk || echo "기존 앱 없음"
            
            git pull origin main
            chmod +x gradlew
            
            export SPRING_PROFILES_ACTIVE=prod
            export OBJECT_STORAGE_ACCESS_KEY="${{ secrets.OBJECT_STORAGE_ACCESS_KEY }}"
            export OBJECT_STORAGE_SECRET_KEY="${{ secrets.OBJECT_STORAGE_SECRET_KEY }}"
            export GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}"
            export REDIS_HOST="${{ secrets.REDIS_HOST }}"
            export REDIS_PORT="${{ secrets.REDIS_PORT }}"
            export REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD }}"
            
            ./gradlew clean bootJar -x test
            nohup java -jar build/libs/*.jar > app.log 2>&1 &
            
            sleep 3
            if pgrep -f kukokuk > /dev/null; then
              echo "배포 성공!"
            else
              echo "배포 실패!"
              exit 1
            fi
name: "Random reviewer"
on:
  pull_request:
    types:
      - opened
    branches:
      - develop

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  random-reviewer:
    runs-on: ubuntu-latest
    steps:

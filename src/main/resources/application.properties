## -------------------------------
## 애플리케이션 기본 설정
spring.application.name=kukokuk

## -------------------------------
## 서버 설정
## -------------------------------
server.port=8080

## -------------------------------
## 🛢데이터베이스 설정 (MySQL)
## -------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/kukokuk?serverTimezone=Asia/Seoul
# ↑ 로컬 MySQL 서버의 포트가 3307인 경우. DB 이름은 kukokuk
spring.datasource.username=kukokuk
spring.datasource.password=zxcv1234

## -------------------------------
## JPA 설정
## -------------------------------
spring.jpa.hibernate.ddl-auto=update
# ↑ 애플리케이션 실행 시 DB 테이블 자동 생성/업데이트
#   개발용: update / 운영용: none 또는 validate 추천

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## -------------------------------
## 인코딩 설정 (한글 깨짐 방지)
## -------------------------------
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

## -------------------------------
## (선택) SQL 로그 자세히 보기 원할 경우
# logging.level.org.hibernate.SQL=debug
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

## --------------------------------
## MyBatis 설정
## --------------------------------
# 매퍼 파일 경로 지정
mybatis.mapper-locations=classpath:mapper/*.xml
# 지정된 패키지의 클래스는 전체 경로 작성없이 클래스이름만으로 사용가능
# 타입 별칭이 지정된 클래스가 정의된 패키지를 지정
mybatis.type-aliases-package=com.kukokuk.vo
# null값이 허용되는 컬럼에 입력되는 null값은 NULL 타입으로 지정한다
mybatis.configuration.jdbc-type-for-null=NULL
# mybatis 실행 로그 출력 구현체 지정하기
mybatis.configuration.log-impl=org.apache.ibatis.logging.log4j2.Log4j2Impl
## -------------------------------
## 애플리케이션 기본 설정
## -------------------------------
spring.application.name=kukokuk  # 프로젝트 이름 (로깅이나 Actuator에서 사용)

## -------------------------------
## 서버 설정
## -------------------------------
server.port=8080  # 서버 포트 (기본값은 8080, 명시적으로 지정함)

## -------------------------------
## 🛢데이터베이스 설정 (MySQL)
## -------------------------------
spring.datasource.url=jdbc:mysql://localhost:3307/kukokuk?serverTimezone=Asia/Seoul
# ↑ 로컬 MySQL 서버의 포트가 3307인 경우. DB 이름은 kukokuk
spring.datasource.username=root       # DB 사용자명
spring.datasource.password=zxcv1234   # DB 비밀번호 (⚠️ 보안상 .env 또는 외부 분리 권장)

## -------------------------------
## JPA 설정
## -------------------------------
spring.jpa.hibernate.ddl-auto=update
# ↑ 애플리케이션 실행 시 DB 테이블 자동 생성/업데이트
#   개발용: update / 운영용: none 또는 validate 추천

spring.jpa.show-sql=true              # 실행되는 SQL 콘솔에 출력
spring.jpa.properties.hibernate.format_sql=true  # SQL 출력 예쁘게 정렬

## -------------------------------
## 인코딩 설정 (한글 깨짐 방지)
## -------------------------------
server.servlet.encoding.charset=UTF-8   # 기본 문자 인코딩
server.servlet.encoding.enabled=true    # 인코딩 설정 활성화
server.servlet.encoding.force=true      # 강제로 UTF-8 사용 (요청/응답 모두)


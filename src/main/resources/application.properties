## MyBatis 설정
## --------------------------------
# 매퍼 파일 경로 지정
mybatis.mapper-locations=classpath:mapper/*.xml
# 지정된 패키지의 클래스는 전체 경로 작성없이 클래스이름만으로 사용가능
# 타입 별칭이 지정된 클래스가 정의된 패키지를 지정
mybatis.type-aliases-package=com.kukokuk.vo,com.kukokuk.dto
# null값이 허용되는 컬럼에 입력되는 null값은 NULL 타입으로 지정한다
mybatis.configuration.jdbc-type-for-null=NULL
# mybatis 실행 로그 출력 구현체 지정하기
mybatis.configuration.log-impl=org.apache.ibatis.logging.log4j2.Log4j2Impl
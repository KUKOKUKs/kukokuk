## -------------------------------
## 애플리케이션 기본 설정
## -------------------------------
spring.application.name=kukokuk

## -------------------------------
## 서버 설정
## -------------------------------
server.port=8080

## -------------------------------
## 🛢데이터베이스 설정 (MySQL)
## -------------------------------
spring.datasource.url=jdbc:mysql://localhost:3307/kukokuk?serverTimezone=Asia/Seoul
# ↑ 로컬 MySQL 서버의 포트가 3307인 경우. DB 이름은 kukokuk
spring.datasource.username=root
spring.datasource.password=zxcv1234

## -------------------------------
## JPA 설정
## -------------------------------
spring.jpa.hibernate.ddl-auto=update
# ↑ 애플리케이션 실행 시 DB 테이블 자동 생성/업데이트
#   개발용: update / 운영용: none 또는 validate 추천

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## -------------------------------
## 인코딩 설정 (한글 깨짐 방지)
## ------------------------------
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true


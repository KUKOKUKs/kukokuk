<!DOCTYPE html>
<!--suppress XmlUnusedNamespaceDeclaration -->
<html layout:decorate="~{/layout/center}" th:with="title='받아쓰기 결과 목록'">
    <div layout:fragment="content">

        <h1>받아쓰기 세트 결과</h1>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>세트 번호</th>
                <th>시작 시각</th>
                <th>종료 시각</th>
                <th>정답 점수</th>
                <th>맞은 개수</th>
                <th>힌트 수</th>
                <th>생성일</th>
                <th>이력</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result : ${results}">
                <td th:text="${result.dictationSessionNo}"></td>
                <td>
                    <span th:text="${#dates.format(result.startDate, 'yyyy-MM-dd')}"></span><br>
                    <span th:text="${#dates.format(result.startDate, 'HH:mm')}"></span>
                </td>
                <td>
                    <span th:text="${#dates.format(result.endDate, 'yyyy-MM-dd')}"></span><br>
                    <span th:text="${#dates.format(result.endDate, 'HH:mm')}"></span>
                </td>
                <td th:text="${result.correctScore}"></td>
                <td th:text="${result.correctCount}"></td>
                <td th:text="${result.hintUsedCount}"></td>
                <td>
                    <span th:text="${#dates.format(result.createdDate, 'yyyy-MM-dd')}"></span><br>
                    <span th:text="${#dates.format(result.createdDate, 'HH:mm')}"></span>
                </td>
                <td>
                    <button class="btn btn-outline-primary btn-sm load-logs-btn"
                            th:attr="data-sessionno=${result.dictationSessionNo}">
                        이력 보기
                    </button>
                    <div class="logs mt-2"></div> <!-- 로그를 여기에 표시 -->
                </td>
            </tr>
            </tbody>
        </table>

    </div>

<th:block layout:fragment="script">
    <script type="module" th:src="@{/js/modules/dictation/dictation-results.js}"></script>
</th:block>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- dictation/fragments/result-log-fragment.html -->

<div th:fragment="logs(logList)">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>문제</th>
            <th>제출</th>
            <th>정답 여부</th>
            <th>힌트</th>
            <th>시도횟수</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logList}">
            <td th:text="${log.correctAnswer}">나는 학교에 갔다</td>
            <td th:text="${log.userAnswer}">나는 하교에 갔다</td>
            <td th:text="${log.isSuccess == 'Y' ? '정답' : '오답'}"></td>
            <td th:text="${log.usedHint}">Y</td>
            <td th:text="${log.tryCount}">1</td>
            <td th:text="${log.createdDate}">2025-08-04</td>
        </tr>
        </tbody>
    </table>
</div>

</html>

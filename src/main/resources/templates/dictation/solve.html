<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>받아쓰기 문제</title>
</head>
<body>
<h1>받아쓰기 문제</h1>
<p th:text="'문제 내용: ' + ${question.correctAnswer}"></p>
<form th:action="@{/dictation/submit-answer}" method="post">
    <input type="hidden" th:name="index" th:value="${index}" />
    <input type="text" name="userAnswer" th:value="${answer}" />
    <button type="submit">제출</button>
</form>
</body>
</html>

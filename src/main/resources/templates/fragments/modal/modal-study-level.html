<!DOCTYPE html>
<html>
<div th:fragment="modal-study-level-fragment(user)"
     id="modal-study-level"
     class="modal_wrap">
    <div id="modal_dimmed" class="dimmed modal_close"></div>
    <div class="modal_container">
        <div class="modal_top">
            <p class="modal_title">시작할 진도/단계를 선택해 주세요</p>
            <button type="button" id="modal-close-btn" class="modal_close">
                <iconify-icon icon="basil:cancel-outline"></iconify-icon>
            </button>
        </div>

        <!--/* modal content */-->
        <form method="post"
              th:action="@{/user/study-level}"
              class="modal_info form_wrap"
              id="modal-study-level-form">
            <div class="form_input_list">
                <div class="input_info select_info">
                    <p class="select_title">진도</p>
                    <select name="currentSchool" class="form_select">
                        <option th:if="${user.currentSchool == null}" value="" selected disabled>선택</option>
                        <option value="초등" th:selected="${user.currentSchool == '초등'}">초등</option>
                        <option value="중등" th:selected="${user.currentSchool == '중등'}">중등</option>
                    </select>
                </div>
                <div class="input_info select_info">
                    <p class="select_title">학년</p>
                    <select th:if="${user.currentSchool == '초등'}" name="currentGrade" class="form_select">
                        <option value="1" th:selected="${user.currentGrade == 1}">1학년</option>
                        <option value="2" th:selected="${user.currentGrade == 2}">2학년</option>
                        <option value="3" th:selected="${user.currentGrade == 3}">3학년</option>
                        <option value="4" th:selected="${user.currentGrade == 4}">4학년</option>
                        <option value="5" th:selected="${user.currentGrade == 5}">5학년</option>
                        <option value="6" th:selected="${user.currentGrade == 6}">6학년</option>
                    </select>
                    <select th:if="${user.currentSchool == '중등'}" name="currentGrade" class="form_select">
                        <option value="1" th:selected="${user.currentGrade == 1}">1학년</option>
                        <option value="2" th:selected="${user.currentGrade == 2}">2학년</option>
                        <option value="3" th:selected="${user.currentGrade == 3}">3학년</option>
                    </select>
                    <select th:if="${user.currentSchool == null}" name="currentGrade" class="form_select">
                        <option value="" selected disabled>선택</option>
                    </select>
                </div>
                <div class="input_info select_info">
                    <p class="select_title">단계</p>
                    <select name="studyDifficulty" class="form_select">
                        <option th:if="${user.studyDifficulty == null}" value="" selected disabled>선택</option>
                        <option value="1" th:selected="${user.studyDifficulty == 1}">1단계</option>
                        <option value="2" th:selected="${user.studyDifficulty == 2}">2단계</option>
                        <option value="3" th:selected="${user.studyDifficulty == 3}">3단계</option>
                        <option value="4" th:selected="${user.studyDifficulty == 4}">4단계</option>
                        <option value="5" th:selected="${user.studyDifficulty == 5}">5단계</option>
                        <option value="6" th:selected="${user.studyDifficulty == 6}">6단계</option>
                    </select>
                </div>
            </div>

            <div class="btn_list">
                <button type="button" class="btn white modal_close">취소</button>
                <button type="submit" class="btn primary disabled">완료</button>
            </div>
        </form>
    </div>
</div>
</html>

<!--/* 기본 레이아웃 */-->
<!DOCTYPE html>
<!--/* suppress XmlUnusedNamespaceDeclaration */-->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:replace="~{fragments/common/head :: head-fragment}"></head>
<body>
<!--/* logo */-->
<th:block th:replace="~{fragments/common/logo :: logo-fragment}"></th:block>

<main class="main">
    <!--/* nav */-->
    <nav th:replace="~{fragments/common/nav :: nav-fragment}"></nav>

    <!--/* contents */-->
    <div layout:fragment="content" class="content"></div>
</main>

<th:block layout:fragment="script"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/center}">

<div layout:fragment="content" style="max-width:900px; margin:0 auto; padding:40px 20px;">

    <h2>내가 북마크한 퀴즈</h2>

    <div style="margin-bottom:20px;">
        <span th:if="${#lists.isEmpty(quizList)}">아직 북마크한 퀴즈가 없습니다.</span>
    </div>

    <div class="bookmark-empty-msg" style="margin-bottom:20px;">
        <span th:if="${#lists.isEmpty(quizList)}">아직 북마크한 퀴즈가 없습니다.</span>
    </div>

    <table th:if="${!#lists.isEmpty(quizList)}" ...>
        <tbody>
        <tr th:each="quiz, iterStat : ${quizList}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${quiz.question}">문제</td>
            <td th:text="${quiz.successAnswer}">정답</td>
            <td th:text="${quiz.difficulty}">난이도</td>
            <td th:text="${quiz.questionType}">유형</td>
            <td>
                <button type="button"
                        class="bookmark-btn"
                        th:data-quiz-no="${quiz.quizNo}"
                        data-bookmarked="true">
                    <span style="color: #e74c3c;">&#10084;</span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script th:src="@{/js/modules/quiz/bookmark-list.js}"></script>
</html>

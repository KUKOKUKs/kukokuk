<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/center}">

<div layout:fragment="content" style="max-width:900px; margin:0 auto; padding:40px 20px;">

    <h2>내가 북마크한 퀴즈</h2>

    <div style="margin-bottom:20px;">
        <span th:if="${#lists.isEmpty(quizList)}">아직 북마크한 퀴즈가 없습니다.</span>
    </div>

    <table th:if="${!#lists.isEmpty(quizList)}" style="width:100%; border-collapse:collapse; margin-top:20px;">
        <thead>
        <tr style="background-color:#f0f0f0;">
            <th>#</th>
            <th>문제</th>
            <th>정답</th>
            <th>난이도</th>
            <th>유형</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quiz, iterStat : ${quizList}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${quiz.question}">문제</td>
            <td th:text="${quiz.successAnswer}">정답</td>
            <td th:text="${quiz.difficulty}">난이도</td>
            <td th:text="${quiz.questionType}">유형</td>
            <td>
                <button type="button" class="btn btn-sm btn-danger"
                        th:data-quizno="${quiz.quizNo}"
                        onclick="removeBookmark(this)">북마크 해제</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/modules/quiz/bookmark-list.js}"></script>
</html>

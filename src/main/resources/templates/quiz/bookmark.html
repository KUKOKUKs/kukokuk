<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>북마크 퀴즈</title>
    <link rel="stylesheet" href="/css/quiz/bookmark-list.css" />
</head>
<body>
<div class="bookmark-container">
    <h1 class="bookmark-title">내가 북마크한 퀴즈</h1>

    <div class="bookmark-empty-msg" th:if="${#lists.isEmpty(quizList)}">
        아직 북마크한 퀴즈가 없습니다.
    </div>

    <div class="bookmark-grid" th:if="${!#lists.isEmpty(quizList)}">
        <div class="quiz-card" th:each="quiz : ${quizList}">
            <div class="quiz-header">
                <span class="quiz-number" th:text="'#' + ${quiz.quizNo}"></span>
                <button type="button"
                        class="bookmark-btn"
                        th:data-quiz-no="${quiz.quizNo}"
                        data-bookmarked="true">
                    <span style="color: #e74c3c;">&#10084;</span>
                </button>
            </div>

            <!-- 문제 -->
            <div class="text-toggle">
                <div class="text-content quiz-question" th:text="${quiz.question}"></div>
                <button type="button" class="toggle-btn">더보기</button>
            </div>

            <!-- 보기 -->
            <div class="text-toggle">
                <div class="text-content quiz-options">
                    <ol>
                        <li th:text="${quiz.option1}"></li>
                        <li th:text="${quiz.option2}"></li>
                        <li th:text="${quiz.option3}"></li>
                        <li th:text="${quiz.option4}"></li>
                    </ol>
                </div>
                <button type="button" class="toggle-btn">더보기</button>
            </div>

            <!-- 정답/난이도/유형 -->
            <div class="quiz-meta">
                <span th:text="'정답: ' + ${quiz.successAnswer}"></span>
                <span th:text="'난이도: ' + ${quiz.difficulty}"></span>
                <span th:text="'유형: ' + ${quiz.questionType}"></span>
            </div>
        </div>
    </div>
</div>

<script src="/js/quiz/bookmark-list.js"></script>
</body>
</html>

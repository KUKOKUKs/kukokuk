<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/center}">
<div layout:fragment="content" class="result_detail_container">

    <h2 class="result_title">단계별 퀴즈 결과 상세</h2>

    <div class="result_summary">
        <p><strong>총 문항 수:</strong> <span th:text="${summary.totalQuestion}">0</span>개</p>
        <p><strong>정답 수:</strong> <span th:text="${summary.correctAnswers}">0</span>개</p>
        <p><strong>선택한 난이도:</strong> <span th:text="${difficulty}">-</span></p>
        <p><strong>문제 유형:</strong> <span th:text="${questionType}">-</span></p>
    </div>

    <table class="result_table">
        <thead>
        <tr>
            <th>#</th>
            <th>문제</th>
            <th>선택한 보기</th>
            <th>정답</th>
            <th>정오답</th>
            <th>북마크</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result, iterStat : ${results}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${result.question}">문제 내용</td>
            <td>
                <span th:if="${result.selectedChoice == 0}">미선택</span>
                <span th:if="${result.selectedChoice != 0}"
                      th:text="${result.selectedChoice}">-</span>
            </td>
            <td th:text="${result.successAnswer}">2</td>
            <td>
                <span th:if="${result.isSuccess == 'Y'}" class="answer_correct">정답</span>
                <span th:unless="${result.isSuccess == 'Y'}" class="answer_wrong">오답</span>
            </td>
            <td>
                <button type="button" class="bookmark_btn"
                        th:data-quiz-no="${result.quizNo}"
                        th:data-bookmarked="${result.bookmarked == 'Y'}"
                        th:attr="aria-label=${result.bookmarked == 'Y' ? '북마크 해제' : '북마크 등록'}">

                    <!-- 북마크 상태에 따라 아이콘 변경 -->
                    <iconify-icon
                        th:if="${result.bookmarked == 'Y'}"
                        icon="emojione:red-heart"
                        style="font-size: 1.5rem;"></iconify-icon>

                    <iconify-icon
                        th:unless="${result.bookmarked == 'Y'}"
                        icon="emojione-monotone:red-heart"
                        style="font-size: 1.5rem;"></iconify-icon>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="result_footer">
        <a href="/" class="btn white">홈으로</a>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/modules/quiz/bookmark.js}"></script>
</th:block>
</html>

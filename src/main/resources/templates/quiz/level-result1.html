<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/center}">

<div layout:fragment="content" class="result-summary-container" style="max-width: 700px; margin: 0 auto; padding: 40px 20px; text-align: center;">

    <h2>단계별 퀴즈 결과 요약</h2>

    <div style="margin: 30px 0;">
        <p><strong>총 문항 수:</strong> <span th:text="${summary.totalQuestion}">0</span>개</p>
        <p><strong>정답 수:</strong> <span th:text="${summary.correctAnswers}">0</span>개</p>
        <p><strong>선택한 난이도:</strong> <span th:text="${summary.difficulty}">-</span></p>
        <p><strong>문제 유형:</strong> <span th:text="${summary.questionType}">-</span></p>
    </div>

    <div style="margin-top: 30px;">
        <a href="/" class="btn white" style="margin-right: 10px;">홈으로</a>
        <a th:href="@{/quiz/result/detail(sessionNo=${summary.sessionNo})}" class="btn">상세 결과 보기</a>
    </div>
</div>
</html>

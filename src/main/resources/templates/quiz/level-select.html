<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}" th:with="menu='quiz', title='단계별 퀴즈 설정'">

<head>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div layout:fragment="content">
    <div id="main-content" class="d_flex column base_gap">
        <div>
            <h1 class="content_title">단계별 퀴즈 설정</h1>
        </div>

        <form id="levelQuizForm" th:action="@{/quiz/level}" method="get"
              class="d_flex column base_gap">

            <!-- 난이도 선택 -->
            <div>
                <p class="bold small_font tac">난이도 선택</p>
                <div class="btn_list column">
                    <label class="btn level_select">
                        <input type="radio" name="difficulty" value="상" required>
                        상 (어려움)
                    </label>
                    <label class="btn level_select">
                        <input type="radio" name="difficulty" value="중" required>
                        중 (보통)
                    </label>
                    <label class="btn level_select">
                        <input type="radio" name="difficulty" value="하" required>
                        하 (쉬움)
                    </label>
                </div>
            </div>

            <!-- 출제 유형 선택 -->
            <div>
                <p class="bold small_font tac">출제 유형</p>
                <div class="btn_list column">
                    <label class="btn level_select">
                        <input type="radio" name="questionType" value="뜻" required>
                        뜻 보고 단어 고르기
                    </label>
                    <label class="btn level_select">
                        <input type="radio" name="questionType" value="단어" required>
                        단어 보고 뜻 고르기
                    </label>
                </div>
            </div>

            <!-- 시작 버튼 -->
            <button type="submit" class="btn primary bold">단계별 퀴즈 시작</button>
        </form>
    </div>

    <form id="quiz-result-form" th:action="@{/quiz/submit}" method="post">
        <input type="hidden" name="difficulty" th:value="${difficulty}">
        <input type="hidden" name="questionType" th:value="${questionType}">
    </form>

    <div id="sub-content">
        <th:block th:replace="~{fragments/common/profile :: profile-fragment}"></th:block>
    </div>

</div>
<script type="module" src="/js/modules/quiz/level-select.js"></script>
</body>
</html>

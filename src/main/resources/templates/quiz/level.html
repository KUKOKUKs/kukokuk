<!DOCTYPE html>
<html layout:decorate="~{/layout/center}" th:with="title='단계별 퀴즈', menu='quiz'">
<div layout:fragment="content">
    <div id="main-content">
        <div class="content_info">
            <div class="content_title justify_content_center">
                <iconify-icon icon="token-branded:step"></iconify-icon>
                단계별 퀴즈

                <div class="progress_end_btn quiz_end_btn">
                    <button type="button" class="btn tiny">종료하기</button>
                </div>
            </div>

            <div class="progress_container">
                <div class="progress_component">
                    <div class="progress_info">
                        <span class="icon">
                            <iconify-icon icon="fluent-color:chat-bubbles-question-16"></iconify-icon>
                        </span>
                        <p class="info">
                            <span id="quiz-current">1</span> / <span th:text="${quizList.size()}">0</span>
                        </p>
                    </div>
                    <div class="progress_info">
                        <span class="icon">
                            <img th:src="@{/images/favicon-32x32.png/}" alt="hints">
                        </span>
                        <p class="info">
                            <span class="hint_count">x <span id="hint-count">0</span></span>
                        </p>
                    </div>
                </div>

                <div class="bar_gauge">
                    <div id="step-progress-bar" class="gauge"></div>
                </div>
            </div>

            <!--/* 문제 */-->
            <div class="component">
                <div id="quiz-callout" class="callout">단어</div>
                <p id="quiz-question" class="collout_info bold large_font tac"></p>
            </div>

            <!--/* 보기 */-->
            <div id="quiz-options" class="tiny_list_component"></div>
        </div>
    </div>

    <!-- 이전/다음 버튼 -->
    <div class="btn_list">
        <button id="prev-btn" class="btn" type="button">이전</button>
        <button id="next-btn" class="btn blue" type="button">다음</button>
    </div>

    <!-- 결과 제출용 폼 -->
    <form id="quiz-result-form" method="post" th:action="@{/quiz/result}"></form>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        let quizzes = /*[[${quizList}]]*/ [];
    </script>
    <script th:src="@{/js/modules/quiz/level.js}"></script>
</th:block>
</html>

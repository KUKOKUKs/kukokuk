<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 결과</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div class="result-container" style="max-width: 800px; margin: 0 auto;">
    <h1 style="text-align: center;">퀴즈 결과</h1>

    <div style="margin-bottom: 20px; text-align: center;">
        <p><strong>총 문항 수:</strong> <span th:text="${summary.totalQuestion}">0</span>개</p>
        <p><strong>총 소요 시간:</strong> <span th:text="${summary.totalTimeSec}">0</span>초</p>
    </div>

    <table style="width: 100%; border-collapse: collapse;">
        <thead>
        <tr style="background-color: #f0f0f0;">
            <th>#</th>
            <th>문제</th>
            <th>선택한 보기</th>
            <th>정답</th>
            <th>정오답</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result, iterStat : ${results}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${result.question}">문제</td>
            <td th:text="${result.selectedChoice}">1</td>
            <td th:text="${result.successAnswer}">2</td>
            <td>
                <span th:if="${result.isSuccess == 'Y'}" style="color: green;">정답</span>
                <span th:if="${result.isSuccess != 'Y'}" style="color: red;">오답</span>
            </td>

        </tr>
        </tbody>
    </table>

    <div style="text-align: center; margin-top: 30px;">
        <a href="/" class="btn white">홈으로</a>
    </div>
</div>
</body>
</html>

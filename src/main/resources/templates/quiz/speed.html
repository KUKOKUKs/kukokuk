<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/center}">

<head>
    <title>스피드 퀴즈</title>
    <meta charset="UTF-8">
</head>

<body>
<!-- layout/center.html의 <div layout:fragment="content"> 여기에 들어가는 내용 -->
<div layout:fragment="content" class="quiz-speed-wrapper component d_flex column base_gap">

    <!-- 진행 정보 -->
    <div class="quiz-progress d_flex justify_content_between align_center">
        <div class="small_font bold">문제 <span id="quiz-current">1</span> / <span id="quiz-total">10</span></div>
        <div class="small_font">남은 시간: <span id="quiz-timer">00:30</span></div>
    </div>

    <!-- 문제 -->
    <div class="question-area">
        <h2 class="large_font bold" id="quiz-question">문제가 여기에 표시됩니다</h2>
    </div>

    <!-- 선택지 -->
    <div class="option-list d_flex column small_gap" id="quiz-options">
        <!-- 버튼이 JS로 삽입됨 -->
    </div>

</div>

<!-- 개별 JS 삽입 -->
<th:block layout:fragment="script">
    <script type="module" th:src="@{/js/modules/quiz/speed.js}"></script>

</th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스피드 퀴즈</title>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="quiz-container">
    <h1 class="quiz-title">스피드 퀴즈</h1>

    <!-- 진행 바 -->
    <div id="timer-progress">
        <div id="timer-progress-bar"></div>
    </div>

    <div id="quiz-header">
        <div>
            <span id="quiz-current">1</span> / <span id="quiz-total">10</span>
        </div>
        <div id="quiz-timer">00:10</div>
    </div>

    <div id="quiz-question"></div>
    <div id="quiz-options"></div>
</div>

<form id="quiz-result-form" method="post" th:action="@{/quiz/result}"></form>

<!-- 퀴즈 리스트 Thymeleaf로 JSON 주입 -->
<script th:inline="javascript">
    let quizzes = /*[[${quizList}]]*/ [];
</script>

<script type="module" src="/js/modules/quiz/speed.js"></script>
</body>
</html>

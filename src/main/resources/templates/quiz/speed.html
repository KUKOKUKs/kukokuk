<!DOCTYPE html>
<html layout:decorate="~{/layout/center}">
<div layout:fragment="content">
    <div id="main-content">
        <div class="content_info">
            <div class="content_title justify_content_center">
                <iconify-icon icon="flat-color-icons:flash-on"></iconify-icon>
                스피드 퀴즈
            </div>

            <div class="timer_container">
                <div class="timer_component">
                    <div class="timer_info">
                        <span class="icon">
                            <iconify-icon icon="fluent-color:chat-bubbles-question-16"></iconify-icon>
                        </span>
                        <p class="info">
                            <span id="quiz-current"></span> / <span th:text="${quizList.size()}">0</span>
                        </p>
                    </div>
                    <div class="timer_info">
                        <span class="icon">
                            <iconify-icon icon="fluent-color:clock-alarm-20"></iconify-icon>
                        </span>
                        <p id="quiz-timer" class="info timer">00 초</p>
                    </div>
                </div>

                <div class="bar_gauge">
                    <div id="timer-progress-bar" class="gauge" style="width: 100%;"></div>
                </div>
            </div>
        </div>

        <!--/* 문제 */-->
        <div id="quiz-question"></div>

        <!-- 보기 -->
        <div id="quiz-options" class="quiz_options"></div>
    </div>

    <!-- 결과 제출용 폼 -->
    <form id="quiz-result-form" method="post" th:action="@{/quiz/result}"></form>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        let quizzes = /*[[${quizList}]]*/ [];
    </script>
    <script th:src="@{/js/modules/quiz/speed.js}"></script>
</th:block>
</html>

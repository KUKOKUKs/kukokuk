<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/center}">

<div layout:fragment="content" class="result-summary-container">
    <h2 class="result-title">일일학습 완료</h2>

    <div class="result-stats">
        <div class="stat-card">
            <span class="label">학습완료일</span>
            <span class="value" th:text="${#dates.format(data.log.completedDate, 'yyyy-MM-dd')}">0</span>
        </div>
    </div>

    <div class="btn_list column">
        <a th:href="@{/study/{dailyStudyNo}/essay(dailyStudyNo=${dailyStudyNo})}" class="btn primary">AI 피드백 기반 서술형 퀴즈 풀러가기</a>
        <a href="/study" class="btn white">학습 탭으로 돌아가기</a>
    </div>
</div>
</html>
